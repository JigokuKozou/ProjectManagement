databaseChangeLog:
  - changeSet:
      id: create-project
      author: IlyaShchelkin
      changes:
        - createTable:
            tableName: project
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: code_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: true
              - column:
                  name: status
                  type: SMALLINT
                  constraints:
                    nullable: false
