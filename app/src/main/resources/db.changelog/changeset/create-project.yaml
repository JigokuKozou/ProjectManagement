databaseChangeLog:
  - changeSet:
      id: create-project
      author: IlyaShchelkin
      changes:
        - createTable:
            tableName: employee
            columns:
              - column:
                name: id
                type: BIGSERIAL
                constraints:
                  primaryKey: true
              - column:
                name: code_name
                type: VARCHAR(100)
                constraints:
                  nullable: false
                  unique: true
              - column:
                name: name
                type: VARCHAR(100)
                constraints:
                  nullable: false
              - column:
                name: description
                type: TEXT
                constraints:
                  nullable: true
              - column:
                name: status
                type: SMALLINT
                constraints:
                  nullable: false
