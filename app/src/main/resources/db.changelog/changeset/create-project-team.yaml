databaseChangeLog:
  - changeSet:
      id: create-project-team
      author: IlyaShchelkin
      changes:
        - createTable:
            tableName: employee
            columns:
              - column:
                name: id
                type: BIGINT
                constraints:
                  primaryKey: true
              - column:
                name: project_id
                type: BIGINT
                constraints:
                  nullable: false
            foreignKeys:
              - foreignKey:
                  name: project_team_project_fk
                  referencedTableName: project
                  referencedColumnNames: id
                  baseColumnNames: project_id