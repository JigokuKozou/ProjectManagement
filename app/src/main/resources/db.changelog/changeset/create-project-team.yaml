databaseChangeLog:
  - changeSet:
      id: create-project-team
      author: IlyaShchelkin
      changes:
        - createTable:
            tableName: project_team
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: project_id
                  type: BIGINT
                  constraints:
                    nullable: false
            foreignKeys:
              - foreignKey:
                  name: project_team_project_fk
                  referencedTableName: project
                  referencedColumnNames: id
                  baseColumnNames: project_id