databaseChangeLog:
  - changeSet:
      id: create-team-member
      author: IlyaShchelkin
      changes:
        - createTable:
            tableName: team_member
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: employee_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: team_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: SMALLINT
                  constraints:
                    nullable: false
            foreignKeys:
              - foreignKey:
                  name: team_member_employee_fk
                  referencedTableName: employee
                  referencedColumnNames: id
                  baseColumnNames: employee_id
              - foreignKey:
                  name: team_member_team_fk
                  referencedTableName: project_team
                  referencedColumnNames: id
                  baseColumnNames: team_id
