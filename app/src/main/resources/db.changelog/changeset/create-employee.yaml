databaseChangeLog:
  - changeSet:
      id: create-employee
      author: IlyaShchelkin
      changes:
        - createTable:
            tableName: employee
            columns:
              - column:
                name: id
                type: BIGINT
                constraints:
                      primaryKey: true
              - column:
                name: surname
                type: VARCHAR(30)
                constraints:
                      nullable: false
              - column:
                name: name
                type: VARCHAR(20)
                constraints:
                      nullable: false
              - column:
                name: patronymic
                type: VARCHAR(30)
                constraints:
                      nullable: true
              - column:
                name: job_title
                type: VARCHAR(100)
                constraints:
                      nullable: true
              - column:
                name: email
                type: VARCHAR(256)
                constraints:
                      nullable: true
              - column:
                name: status
                type: SMALLINT
                constraints:
                      nullable: false
              - column:
                name: login
                type: VARCHAR(20)
                constraints:
                      unique: true
                      nullable: true
              - column:
                name: password
                type: VARCHAR(128)
                constraints:
                      nullable: true
